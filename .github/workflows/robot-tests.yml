name: Run Tests with Robot Framework

on:
  workflow_dispatch:
    inputs:
        test_option:
            description: 'Run tests'
            required: true
            type: choice
            options:
                - "test_webUI.robot"
                - "test_api.robot"
                - "test_all_step.robot"

env:
    python-version: '3.11.1'
    chromedriver-version: '134.0.6998.88'

jobs:
  API-Testing:
    runs-on: ubuntu-latest
  
    steps:
    - name: Check condition
      run: |
        if [[ "${{ github.event.inputs.test_option }}" == "test_webUI.robot" ]]; then
          echo "Skipping this job"
          exit 0
        fi

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        pip install robotframework-requests
        pip install PyYAML

    - name: Set up ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      with:
        chromedriver-version: ${{ env.chromedriver-version }}

    - name: Robot run api test
      run: |
        robot --outputdir results testcases/test_api.robot

    - name: Upload test results
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: API-Test-results
        path: results/
  
    - name: Upload log failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: API-log-failure
        path: results/

  WebUI-Testing:
    runs-on: ubuntu-latest
    needs: API-Testing

    steps:
    - name: Check condition
      run: |
        if [[ "${{ github.event.inputs.test_option }}" == "test_api.robot" ]]; then
          echo "Skipping this job"
          exit 0
        fi
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ env.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        pip install robotframework-requests
        pip install PyYAML

    - name: Set up ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      with:
        chromedriver-version: ${{ env.chromedriver-version }}

    - name: Robot run webUI test
      run: |
        robot --outputdir results testcases/test_webUI.robot

    - name: Upload test results
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: WebUI-Test-results
        path: results/
    
    - name: Upload log failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: WebUI-log-failure
        path: results/